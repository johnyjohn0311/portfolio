<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./contact.css"/>
  <title>Contact</title>
</head>
<body>
  <aside class="sidebar">
    <button onclick="window.location.href='./index.html';" class="sidebar-button">Home</button>
      <button onclick="window.location.href='./about.html';" class="sidebar-button">About</button>
      <button onclick="window.location.href='./experience.html';" class="sidebar-button">Experience</button>
      <button onclick="window.location.href='./skills.html';" class="sidebar-button">Skills</button>
      <button onclick="window.location.href='./projects.html';" class="sidebar-button">Projects</button>
      <button onclick="window.location.href='./contact.html';" class="sidebar-button">Contact</button>
    </aside>
  
  <img class="menu-icon" src="./images/icons/menu.png"/>

  <main class="contact">
    <div class="side-box"></div>

    <div class="contact-infors">
      <h1 class="contact-infors-h1">CONTACTS</h1>
      <div class="contact-infors-buttons">
        <button class="contact-infors-button">
          Facebook <img class="contact-infors-button-img" src="./images/icons/facebook.png"/>
        </button>

        <button class="contact-infors-button">
          Instagram <img class="contact-infors-button-img" src="./images/icons/instagram.png"/>
        </button>

        <button class="contact-infors-button">
          Youtube <img class="contact-infors-button-img" src="./images/icons/youtube.png"/>
        </button>

        <button class="contact-infors-button">
          Linkedin <img class="contact-infors-button-img" src="./images/icons/linkedin.png"/>
        </button>

        <button class="contact-infors-button">
          Twitter <img class="contact-infors-button-img" src="./images/icons/twitter.png"/>
        </button>
      </div>
    </div>

    <div class="contact-images">
      <h2 class="contact-images-h2">CONTACTS</h2>
      <img class="contact-images-img" src="./images/contact-1.jpg"/>
      <img class="contact-images-img" src="./images/contact-2.jpg"/>
      <img class="contact-images-img" src="./images/contact-3.jpg"/>
      <img class="contact-images-img" src="./images/contact-4.jpg"/>
    </div>

  </main>
  <script src="./contact.js"></script>
</body>
</html>
